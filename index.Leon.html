<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>

<body>
    <form action="">
        <label for="nombre ">
            <span>¿cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required />
        </label>
        <label for="correo electronico">
            <span>¿cual es tu correo electronico?</span>
            <input type="email" name="correo" id="correo electronico" autocomplete="email" required />
        </label>
        <label for="telefono">
            <span>¿cual es tu telefono?</span>
            <input type="text" id="telefono" />
        </label>

        <label form="ciudad">
            <span>¿cual es tu cuidad? </span>
            <input list="text" name="cuidad" id="ciudad" autocomplete="date" required />

        </label>
        <span>estas son las ciudades</span>
        <input list="ciudades"/>
        <datalist id="ciudades">
            <option value="ibague"></option>
            <option value="armenia"></option>
            <option value="villavicencio"></option>
            <option value="cucuta"></option>
            <option value="bogota"></option>
        </datalist>

        <span> ¿estas estudiando?</span>
        <select name="estudio" id="">
            <option value="si"> si</option>
            <option value="no"> no</option>
        </select>





        <option for="fecha">
            <span>¿cual es tu hora de salida"</span>
            <input type="datetime-local" name="fecha" id="fecha" autocomplete="bday-day" required>



            <label for="dirrecion">
                <span>cual es tu dirrecion</span>
                <input type="address" name="direccion" id="direccion" autocomplete="address-level1">

            </label>
            <input type="submit">
    </form>

    <li>abeja</li>
    <li>serpiente</li>






</body>

</html>
