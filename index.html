<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <label for="nombre">
            <span>¿cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required/>
        </label>
        <label for="correo electronico">
            <span>¿cual es tu correo electronico?</span>
            <input type="correo" name="correo" id="correo electronico" autocomplete="email" required/>
        </label> 
        <label for="telefono">
            <span>¿cual es tu telefono?</span>
            <input type="text" name="telefono" id="telefono" autocomplete="telefono" required/>
        </label>
        <label for="direccion">
            <span>¿cual es tu dirreccion?</span>
            <input type="text" name="direccion" id="direccion" autocomplete="direccion" required/>
        </label>
        <label for="ciudades">
            <span>¿cual es tu ciudad?</span>
            <input type="text" name="ciudad" id="ciudad" autocomplete="ciudad" required/>
        </label>
        <label for="fecha">
            <span>¿cual es tu fecha  y hora de nacimiento?</span>
            <input type="datetime-local" name="fecha" id="fecha" autocomplete="fecha" required/>
        </label>
        <input type="submit" />
    </form>
    <figure>
        <img src="./Leon.img.png" alt="estrellas">
        <figcaption>estrellas</figcaption>
    </figure>
    <a href="www.google.com">ir a google</a>

    <li>sapo</li>
    <li>mariposa</li>
    <li> caballo></li>
</body>
</html>
